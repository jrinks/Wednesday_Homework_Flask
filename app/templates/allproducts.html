{% extends 'base.html' %}

{% block content %}
<h3>this is the all products page</h3>

{% for product in products %}
    <div class='container'>
    <h3>{{ product.name }}</h3>
    <h3>{{ product.description }}</h3>
    <p>{{ product.price }}</p>
    <img src="{{ product.image  }}" width=20%>
    </div>
{% endfor %}

{% endblock content %}
